<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PersonaGPT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 720px;
      height: 96vh;
      display: flex;
      flex-direction: column;
      background: #1a1a2e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(100, 100, 255, 0.08);
    }

    /* ── Header ── */
    .chat-header {
      padding: 18px 24px;
      background: linear-gradient(135deg, #16213e, #0f3460);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a2a4a;
    }

    .chat-header .title-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #533483, #0654a0);
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .chat-header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .chat-header .subtitle {
      font-size: 11px;
      color: #8892b0;
      margin-top: 2px;
    }

    .btn-reset {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: #8892b0;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn-reset:hover {
      background: rgba(255,75,75,0.15);
      border-color: rgba(255,75,75,0.3);
      color: #ff6b6b;
    }

    /* ── Messages ── */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-track { background: transparent; }
    .chat-messages::-webkit-scrollbar-thumb { background: #2a2a4a; border-radius: 3px; }

    .message {
      display: flex;
      gap: 12px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message.user { align-self: flex-end; flex-direction: row-reverse; }

    .message .msg-avatar {
      width: 32px; height: 32px; min-width: 32px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 13px; font-weight: 600;
      margin-top: 4px;
    }

    .message.assistant .msg-avatar {
      background: linear-gradient(135deg, #533483, #0654a0);
      color: #fff;
    }

    .message.user .msg-avatar {
      background: linear-gradient(135deg, #0f7b6c, #0a5c50);
      color: #fff;
    }

    .message .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.55;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.assistant .bubble {
      background: #222244;
      border-bottom-left-radius: 4px;
      color: #d0d0e8;
    }

    .message.user .bubble {
      background: linear-gradient(135deg, #0f7b6c, #0a5c50);
      border-bottom-right-radius: 4px;
      color: #fff;
    }

    /* ── Typing indicator ── */
    .typing-indicator {
      display: none;
      gap: 12px;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    .typing-indicator.active { display: flex; }

    .typing-indicator .msg-avatar {
      width: 32px; height: 32px; min-width: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #533483, #0654a0);
      display: flex; align-items: center; justify-content: center;
      font-size: 13px; font-weight: 600; color: #fff;
      margin-top: 4px;
    }

    .typing-dots {
      display: flex;
      gap: 5px;
      padding: 14px 18px;
      background: #222244;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
    }

    .typing-dots span {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #5a5a8a;
      animation: bounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* ── Welcome ── */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 12px;
      color: #5a5a8a;
      text-align: center;
      padding: 40px;
    }

    .welcome .big-icon {
      font-size: 48px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #533483, #0654a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome h2 {
      font-size: 22px;
      color: #8892b0;
      font-weight: 600;
    }

    .welcome p {
      font-size: 14px;
      max-width: 360px;
      line-height: 1.6;
    }

    /* ── Input ── */
    .chat-input {
      padding: 16px 20px;
      background: #16162a;
      border-top: 1px solid #2a2a4a;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input textarea {
      flex: 1;
      background: #222244;
      border: 1px solid #2a2a4a;
      border-radius: 12px;
      padding: 12px 16px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
      line-height: 1.5;
    }

    .chat-input textarea::placeholder { color: #5a5a7a; }
    .chat-input textarea:focus { border-color: #533483; }

    .btn-send {
      background: linear-gradient(135deg, #533483, #0654a0);
      border: none;
      width: 44px; height: 44px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .btn-send:hover { transform: scale(1.05); filter: brightness(1.1); }
    .btn-send:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    .btn-send svg {
      width: 20px; height: 20px;
      fill: #fff;
    }

    /* ── Error toast ── */
    .error-toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #ff4b4b;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      z-index: 100;
    }

    .error-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="title-group">
        <div class="avatar">P</div>
        <div>
          <h1>PersonaGPT</h1>
          <div class="subtitle">Powered by GPT-4o Mini</div>
        </div>
      </div>
      <button class="btn-reset" id="resetBtn">New Chat</button>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <div class="welcome" id="welcome">
        <div class="big-icon">&#9670;</div>
        <h2>Hello! I'm PersonaGPT</h2>
        <p>Ask me anything. I'm here to help with questions, ideas, writing, coding, and more.</p>
      </div>
    </div>

    <!-- Typing indicator -->
    <div class="typing-indicator" id="typingIndicator" style="display:none; padding: 0 24px 8px;">
      <div class="msg-avatar">P</div>
      <div class="typing-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <textarea
        id="messageInput"
        rows="1"
        placeholder="Type your message..."
        autofocus
      ></textarea>
      <button class="btn-send" id="sendBtn">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

  <div class="error-toast" id="errorToast"></div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const welcome = document.getElementById('welcome');
    const errorToast = document.getElementById('errorToast');

    let isLoading = false;

    // Auto-resize textarea
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    });

    // Send on Enter (Shift+Enter for newline)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    resetBtn.addEventListener('click', resetChat);

    function addMessage(role, text) {
      if (welcome) welcome.style.display = 'none';

      const div = document.createElement('div');
      div.className = `message ${role}`;

      const avatarLetter = role === 'user' ? 'U' : 'P';
      div.innerHTML = `
        <div class="msg-avatar">${avatarLetter}</div>
        <div class="bubble">${escapeHtml(text)}</div>
      `;

      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function escapeHtml(text) {
      const d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }

    function showTyping(show) {
      typingIndicator.style.display = show ? 'flex' : 'none';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showError(msg) {
      errorToast.textContent = msg;
      errorToast.classList.add('show');
      setTimeout(() => errorToast.classList.remove('show'), 4000);
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || isLoading) return;

      isLoading = true;
      sendBtn.disabled = true;

      addMessage('user', text);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      showTyping(true);

      try {
        const res = await fetch('/api/chat/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || `Error ${res.status}`);
        }

        const data = await res.json();
        addMessage('assistant', data.reply);
      } catch (err) {
        showError(err.message || 'Something went wrong. Please try again.');
      } finally {
        showTyping(false);
        isLoading = false;
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    async function resetChat() {
      try {
        await fetch('/api/chat/reset', { method: 'POST' });
        chatMessages.innerHTML = '';
        if (welcome) {
          welcome.style.display = '';
          chatMessages.appendChild(welcome);
        }
      } catch (err) {
        showError('Failed to reset chat.');
      }
    }
  </script>
</body>
</html>
